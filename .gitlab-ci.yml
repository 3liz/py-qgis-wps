stages:
- build

build:
  stage: build
  script:
    - make docker-test FLAVOR=ltr
    - make dist deliver
    - $FACTORY_SCRIPTS/trigger-ci $DOCKER_WPS_ID $DOCKER_WPS_TOKEN master
  environment:
    name: snap
  only:
    changes:
      - pyqgiswps/**/*
      - tests/**/*
      - "*.sh"
      - Makefile
      - "setup.*"
      - LICENSE.txt
  tags:
    - infrav3
  artifacts:
    reports:
        junit: tests/unittests/__output__/junit.xml


