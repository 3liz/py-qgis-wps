stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

.tests:
  image: ${REGISTRY_URL}/factory-ci-runner:qgis-${QGIS_FLAVOR}
  services:
    - name: ${REGISTRY_URL}/redis:7-alpine
      alias: redis
  stage: test
  script:
    - source ~/.bashrc
    - make install install-dev
    - pip list -l
    - make test FLAVOR=$QGIS_FLAVOR
  tags:
    - factory-plain
  variables:
    ASYNC_TEST_TIMEOUT: "20"

tests:
  extends: .tests
  resource_group: py_qgis_wps_tests
  parallel:
    matrix:
    - QGIS_FLAVOR: ['ltr', 'release', '3.28']

# Docker build 
include: '/docker/.gitlab-ci.yml'

