stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

tests:
  stage: test
  script:
    - make docker-test FLAVOR=ltr
    - make docker-test FLAVOR=release
    - make docker-test FLAVOR=3.4
  tags:
    - infrav3

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  only:
    changes:
      - pyqgiswps/**/* 
      - "setup.*"
      - requirements.txt
      - MANIFEST.in
  tags:
    - infrav3
  except:
    - schedules
    - triggers


