stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

tests:
  stage: test
  script:
    - make manifest docker-test FLAVOR=ltr
  tags:
    - infrav3

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  only:
    refs:
      - tags
      - 1.5.x
  tags:
    - infrav3
  except:
    - schedules
    - triggers

# Docker build 
include: '/docker/.gitlab-ci.yml'

