stages:
- test
- build
- docker
- deploy
- release

#-----------------
# Tests
#-----------------

tests:
  stage: test
  script:
    - make docker-test FLAVOR=ltr
    - make docker-test FLAVOR=release
  tags:
    - infrav3
  only:
    refs:
      - tags
      - master 

#---------------
# Build
#---------------

build:
  stage: build
  script:
    - make dist deliver
  environment:
    name: snap
  only:
    changes:
      - pyqgiswps/**/* 
      - "setup.*"
      - requirements.txt
      - MANIFEST.in
    refs:
      - master
  tags:
    - infrav3
  except:
    - schedules
    - triggers

# Docker build 
include: '/docker/.gitlab-ci.yml'

