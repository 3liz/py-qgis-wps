name: Release ðŸš€

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: "ðŸš€ Release"
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "CI_COMMIT_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Get source code
        uses: actions/checkout@v4

      - name: Changelog
        id: changelog
        uses: 3liz/changelog-release@0.4.0

      - name: Set up Python 3.13
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      - name: Setup
        run: |
          make manifest

      - name: Install Python requirements
        run: pip3 install --upgrade setuptools qgis-plugin-ci build

      - name : Get current changelog
        run: qgis-plugin-ci changelog ${{ env.CI_COMMIT_TAG }} >> release.md

      - name: Build package
        run: |
          make dist

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1.16.0
        with:
          body: ${{ steps.changelog.outputs.markdown }}
          token: ${{ secrets.BOT_HUB_TOKEN }}
          allowUpdates: true
          artifacts: "dist/*.tar.gz"

      - name: Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
