on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.10'

      - name: Install Python requirements
        run: pip3 install --upgrade setuptools qgis-plugin-ci build

      - name : Get current changelog
        run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

      - name: Set env
        # CI_COMMIT_TAG is used in Makefile to not have the "RC" flag
        run: echo "CI_COMMIT_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Setup
        run: |
          make manifest

      - name: Build package
        run: |
          python -m build --no-isolation --sdist

      - name: Create release on GitHub
        uses: ncipollo/release-action@v1.9.0
        with:
          bodyFile: release.md
          token: ${{ secrets.BOT_HUB_TOKEN }}
          allowUpdates: true
          artifacts: "dist/*.tar.gz"

      - name: Deploy to PyP
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
